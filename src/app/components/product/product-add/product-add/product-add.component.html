<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ürün Adı</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" #name>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Stok Adedi</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" #inventory>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Birim Fiyatı</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" #price>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ÜRün Resmi</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" #image>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success" (click)="add(name,inventory,price,image)">Ürünü Kaydet</button>
            </div>
        </div>
    </div>
</div>
