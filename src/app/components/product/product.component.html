<div class="container">
    <div class="row">
        <div class="col-lg-3" *ngFor="let product of products">

            <div class="form-group text-center">
            <img style="width: 200px; height: 200px;"  src="{{product.imageUrl}}">
            <h3>{{product.name}}</h3>
            <h4 class="text-danger">{{product.price | currency: 'TRY' : 'symbol-narrow' : '1.2-2'}} </h4>
            <div class="form-group ">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <input type="number" min="1" id="quantity-{{product.name}}" class="form-control" style="font-weight: 700px;" value="1">
                    </div>
                    <div class="col-lg-4"></div>
                    <div>
                        <button (click)="addBasket(product)" class="btn btn-primary  mt-2">Sepet Ekle</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
