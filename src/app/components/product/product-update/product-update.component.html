<div class="container">
    <form (ngSubmit)="update()" [formGroup]="updateForm">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ürün Adı</label>
                        <input type="text" formControlName="name" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Stok Adedi</label>
                        <input type="number" formControlName="inventoryQuantity" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Birim Fiyatı</label>
                        <input type="number" formControlName="price" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ÜRün Resmi</label>
                        <input type="text" [(ngModel)]="image" formControlName="imageUrl" class="form-control" >
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" type="submit">Ürünü Güncelle</button>
                    <button class="btn btn-danger" [swal]="deleteSwal" (confirm)="deleteProduct()" type="button">Ürünü Sil</button>
                </div>
            </div>
        </div>
    </form>
    <div *ngIf="image" class="form-group text-center">
        <div  class="form-group text-center">
       <img [src]="image" style="height: 400px; width: 400px;">
    </div>
    
</div>

<swal #deleteSwal title="Sil?" text="Ürünü Silmek İstiyor musunuz?"  type="question" [showCancelButton]="true" [focusCancel]="true" [swalOptions]="{confirmButtonText: 'Sil',cancelButtonText: 'Vazgeç'}"></swal>
