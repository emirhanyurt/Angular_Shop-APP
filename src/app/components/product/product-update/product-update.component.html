<div class="container">
    <form (ngSubmit)="update()" [formGroup]="updateForm">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ürün Adı</label>
                        <input type="text" formControlName="name" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Stok Adedi</label>
                        <input type="number" formControlName="inventoryQuantity" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Birim Fiyatı</label>
                        <input type="number" formControlName="price" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ÜRün Resmi</label>
                        <input type="text" formControlName="imageUrl" class="form-control" >
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" type="submit">Ürünü Güncelle</button>
                </div>
            </div>
        </div>
    </form>
    
</div>
